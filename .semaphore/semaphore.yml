version: v1.0
name: Build
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:
  - name: Unit tests
    dependencies: []
    task:
      prologue:
        commands:
          - sem-version go 1.18
          - checkout
          - go mod download
          - go install gotest.tools/gotestsum@latest

      jobs:
        - name: ğŸ§ª Go tests
          commands:
            - export SUITE_NAME="ğŸ§ª Go tests"
            - gotestsum --junitfile results.xml

      epilogue:
        always:
          commands:
            - "[[ -f results.xml ]] && test-results publish --name \"$SUITE_NAME\" results.xml"

  - name: Security checks
    dependencies: []
    task:
      secrets:
        - name: security-toolbox-shared-read-access

      prologue:
        commands:
          - checkout
          - mv ~/.ssh/security-toolbox ~/.ssh/id_rsa
          - sudo chmod 600 ~/.ssh/id_rsa

      jobs:
        - name: ğŸ›¡ï¸ Check dependencies
          commands:
            - export SUITE_NAME="ğŸ›¡ï¸ Check dependencies"
            - make check.deps

        - name: ğŸ›¡ï¸ Check code
          commands:
            - export SUITE_NAME="ğŸ›¡ï¸ Check code"
            - make check.static

      epilogue:
        always:
          commands:
            - "[[ -f results.xml ]] && test-results publish --name \"$SUITE_NAME\" results.xml"

  - name: Build
    dependencies: ["Security checks", "Unit tests"]
    task:
      prologue:
        commands:
          - sem-version go 1.18
          - checkout
          - go mod download
          - go install gotest.tools/gotestsum@latest

      jobs:
        - name: ğŸ—ï¸ Build binary
          commands:
            - make build
            - artifact push workflow bin/test-results -d bin/test-results

after_pipeline:
  task:
    jobs:
      - name: Submit Reports
        commands:
          - test-results gen-pipeline-report

promotions:
  - name: Integration tests
    pipeline_file: integration.yml
    auto_promote:
      when: "result = 'passed'"
