version: "v1.0"
name: GoReleaser
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Release
    task:
      secrets:
        - name: sem-robot-ghtoken
      prologue:
        commands:
          - sem-version go 1.18
          - checkout
      jobs:
      - name: goreleaser
        commands:
          - curl -sL https://git.io/goreleaser | bash
